name: ğŸ› ï¸Terraform and Github Actions

on: 
  push:
      branches: [master,main]
      paths:
        - 'website/**'  # Trigger this event only if files in the directory change

env:
  REGION: 'us-east-1' 

jobs:
    terraform:
      name: ğŸ› ï¸ terraform 
      runs-on: ubuntu-latest
      
      steps: 
        - name: Get code # get code from repository to server
          uses: actions/checkout@v4 # action to use - https://github.com/actions/checkout

        - name: ğŸ”‘AWS credentials configuration 
          uses: aws-actions/configure-aws-credentials@v4
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ env.REGION }}

        - name: ğŸ—ï¸ Setup terraform
          uses: hashicorp/setup-terraform@v3

        - name: ğŸ“¦terraform init.
          run: terraform init

        - name: âœ…terraform validate
          run: terraform validate
        
        - name: ğŸ“terraform plan
          run: terraform plan
          continue-on-error: true

        - name: ğŸš€terraform apply
          if: github.ref == 'refs/heads/master' && github.event_name == 'push'
          run: terraform apply -auto-approve
